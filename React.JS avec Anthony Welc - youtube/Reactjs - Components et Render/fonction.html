<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  </head>
  <body>

    <div id="main">
    	<!-- C'est ici que React se mettra. -->
    </div>

    <script type="text/babel">

    	var App = React.createClass({
    		render: function() {
    			return (
            // Les éléments JSX doivent être tous contenu dans une seule balise
    				<div>
						<h1>Hello World</h1>
						<p>C&#39;est du React !</p>
					</div>
    			)
    		}
    	});

  		ReactDOM.render(<App />, document.getElementById('main'));
    </script>

  </body>
</html>
